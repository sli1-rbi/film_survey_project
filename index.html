<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Monoton&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Film Survey Results</title>
  </head>
  <body>
    <header>
      <h1>Film Tastes and Habits</h1>
      <p class="subtitle">
        These are the individual and compiled results from a survey regarding
        user viewing habits and preferences
      </p>
    </header>
    <main>
      <section id="filters" class="drop-shadow">
        <div>
          <label for="search">Search:</label>
          <input type="text" id="search" autocomplete="off" />
        </div>
        <div>
          <label for="genres">Genres:</label>
          <select id="genres">
            <option>All</option>
            <option>Action</option>
            <option>Comedy</option>
            <option>Drama</option>
            <option>Fantasy/Sci-Fi</option>
            <option>Horror/Thriller</option>
            <option>Mystery</option>
            <option>Romance</option>
          </select>
        </div>
        <div><button id="stats-button">Hide/Open Stats</button></div>
      </section>
      <section id="summary-stats">
        <canvas id="doughnut"></canvas>
      </section>
      <section id="user-responses" class="drop-shadow"></section>
    </main>
    <footer></footer>
    <script src="data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.2.0/papaparse.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.bundle.min.js"></script>
  </body>
</html>
